<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .invitation-container {
            width: 50%;
            height: 500px;
            min-width: 450px;
            background-image: url('https://images.unsplash.com/photo-1548032885-b5e38734688a?q=80&w=1912&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            flex-direction: column;
        }

        .invitation-content {
            width: 100%;
            height: 50vh;
            min-width: 450px;
            background-color: rgba(0, 0, 0, 0.322);
            border-radius: 10px ;
            direction: rtl;
            display: block;
            flex-direction: column;
            justify-content:center;
            padding-top: 50px;
            align-items: center;
        }

        h1,
        h2,
        h3,
        p,
        a {
            direction: ltr;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color:#077F7A;
            text-decoration: none;
            font-size: 20px;
            border-radius: 7px;
            color: #fff;
            border: 2px white solid;
        }
    </style>
</head>

<body>
    <div class="invitation-container">
        <div class="invitation-content">
            <h3>אישור הרשמה</h3>
            <h2> %USER_NAME%</h2>
            <h3>TripMates תודה שנרשמת ל </h3>
            <p>מחכים לפגוש אותך באירועים</p>
            <p>לאישור הרשמה לחץ</p>
            <a class="button" href="%VERIFICATION_LINK%">אשר הרשמה</a>
        </div>
    </div>
</body>

</html>
